name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  PYTHON_VERSION: "3.12"  # match pyproject requires-python
  COV_MIN: "95"
  DIFF_COV_MIN: "90"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          # If constraints.txt exists, use it to avoid resolver drift
          if [ -f constraints.txt ]; then
            pip install -e '.[dev]' --upgrade-strategy eager -c constraints.txt
          else
            pip install -e '.[dev]' --upgrade-strategy eager
          fi
          python -m pip install diff-cover pytest-html pytest-xdist build

      - name: Lint
        run: make lint

      - name: Build package
        run: python -m build

      - name: Test with coverage gate (offline fixtures)
        run: |
          mkdir -p report
          OFFLINE=1 COV_MIN=${{ env.COV_MIN }} make test-cov-gate

      - name: Diff coverage gate (PRs only)
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin "${{ github.base_ref }}"
          diff-cover coverage.xml --compare-branch="origin/${{ github.base_ref }}" --fail-under=${DIFF_COV_MIN}

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: python
          fail_ci_if_error: true

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage_html

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report
