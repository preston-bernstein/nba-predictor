name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  COV_MIN: "95"          # overall coverage gate
  DIFF_COV_MIN: "90"     # changed-lines coverage gate on PRs

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for diff-cover compare

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install project (dev)
        run: |
          python -m pip install -U pip
          pip install -c constraints.txt -e '.[dev]' --upgrade-strategy eager
          python -m pip install -e '.[dev]'
          python -m pip install diff-cover pytest-html pytest-xdist

      - name: Run tests with coverage gate
        run: OFFLINE=1 COV_MIN=${{ env.COV_MIN }} make test-cov-gate

      - name: Diff coverage gate (PRs only)
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin "${{ github.base_ref }}"
          diff-cover coverage.xml --compare-branch="origin/${{ github.base_ref }}" --fail-under=${DIFF_COV_MIN}

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage_html

      - name: Upload JUnit/HTML test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
